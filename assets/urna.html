<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/pages/urna/urna.css">
    <title>Deixe seu Voto</title>
</head>
<body>
    <section class="urna">
            <div class="tela">
                <div class="display">
                    <input type="text" id="resultado" readonly>
                </div>
            </div>
            <div class="teclado">
                <div class="linha">
                    <button onclick="digitar('1')">1</button>
                    <button onclick="digitar('2')">2</button>
                    <button onclick="digitar('3')">3</button>
                </div>
                <div class="linha">
                    <button onclick="digitar('4')">4</button>
                    <button onclick="digitar('5')">5</button>
                    <button onclick="digitar('6')">6</button>
                </div>
                <div class="linha">
                    <button onclick="digitar('7')">7</button>
                    <button onclick="digitar('8')">8</button>
                    <button onclick="digitar('9')">9</button>
                </div>
                <div class="linha">
                    <button onclick="digitar('0')">0</button>
                    <button class="botao-branco">BRANCO</button>
                    <button class="botao-corrige">CORRIGE</button>
                </div>
                <div class="linha">
                    <button class="botao-confirma">CONFIRMA</button>
                </div>
            </div>
    </section>

    <script src="/assets/js/urna.js"></script>
</body>
</html>
