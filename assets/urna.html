<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/pages/urna/urna.css">
    <title>Deixe seu Voto</title>
</head>
<body>
    <div class="urna-container">
        <div class="display">
            <input type="text" id="tela" readonly>
        </div>
        <div class="teclado">
            <button class="btn-num" onclick="digitar(1)">1</button>
            <button class="btn-num" onclick="digitar(2)">2</button>
            <button class="btn-num" onclick="digitar(3)">3</button>
            <button class="btn-num" onclick="digitar(4)">4</button>
            <button class="btn-num" onclick="digitar(5)">5</button>
            <button class="btn-num" onclick="digitar(6)">6</button>
            <button class="btn-num" onclick="digitar(7)">7</button>
            <button class="btn-num" onclick="digitar(8)">8</button>
            <button class="btn-num" onclick="digitar(9)">9</button>
            <button class="btn-num" onclick="digitar(0)">0</button>
        </div>
        <div class="actions">
            <button class="btn-action" onclick="corrigir()">Corrigir</button>
            <button class="btn-action" onclick="branco()">Branco</button>
            <button class="btn-action confirmar" onclick="confirmar()">Confirmar</button>
        </div>
    </div>

    <a href="/assets/candidatos.html" class="voltar"></a>

    <script src="/assets/js/urna.js"></script>
</body>
</html>
